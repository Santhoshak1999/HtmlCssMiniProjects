<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img class="chip" src="images/chip.png
            " alt="">
        </header>

        <div class="cardDetails">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2030 5029 5015 6071</h5>
                <h5 class="name">Santhosha K</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/30</h5>
            </div>
        </div>
    </div>
</body>
</html>
