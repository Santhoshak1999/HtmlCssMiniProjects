<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="mypic.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Santhosha K</span>
            <span class="job">Software Engineer</span>
    
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com" class="link"> 
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.facebook.com" class="link"> 
                <i class='bx bxl-twitter'></i>            </a>
            <a href="https://www.facebook.com" class="link"> 
                <i class='bx bxl-linkedin'></i>            </a>
            <a href="https://www.facebook.com" class="link"> 
                <i class='bx bxl-instagram' ></i>            </a>
        </div>
        <div class="buttons">
            <button class="button"> Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analitics">
            <div class="data">
                <i class='bx bx-heart' class="link"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots'link ></i>
                <span class="number">8k</span>
            </div>




        </div>
    </div>


    
</body>
</html>
