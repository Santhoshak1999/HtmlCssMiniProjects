<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h2>Login Form</h2>
            </div>
            <div class="loginDetails">
                <div class="email">
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="passdetails">
                <div class="remember">
                    <input type="checkbox"> Remember me </input>
                </div>
                <div class="forgetpass">
                    <a href="#">Forgot Passsword</a>
                </div>
            </div>
            <div class="button">
                <button src="#">Login</button>
            </div>
            <div class="member">
                <i>Not a member ?</i>
                <a href="#">Signup now</a>
            </div>
        </div>
    </div>
</body>
</html>
